<script>
    function multiplos(){
        var soma = 0;
        for(var i = 1; i < 1000; i++) {
            if(i % 5 == 0 || i % 3 == 0) {
             soma += i;
            }
        }
        alert("A soma dos multiplos de 3 e 5 abaixo de 1000, Ã©: " + soma);
    }
 </script>
