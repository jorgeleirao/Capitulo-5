<title>Atividade 4</title>

<script>

    function maior(){
     var id = parseFloat(document.getElementById("idade").value);

     if(id < 18)
        alert("Menor de idade");
    else
        alert("Maior de idade");

     
    }
 </script>

</head>
<body>
    Idade:<input id="idade" type="number"> <br />
    <button onclick="maior()">Verificar idade</button>
</body>
